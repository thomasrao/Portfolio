<html>
    <head>
        <title>Maze</title>
		<link rel="stylesheet" type="text/css" href="Maze.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="Maze.js"></script>
    </head>
    
    <body>
		<h1>Maze</h1>
		<p>This website provides a maze generation along with solutions for every point starting from the initial position.</p>
		<div class="content">
			<canvas id="canvas"></canvas>
			<div class="buttons">
				<button type="button" id="create">Create</button>
				<button type="button" id="endpoint">Endpoint</button>
				<button type="button" id="solution">Toggle solution</button>
				<button type="button" id="reset">Reset</button>
			</div>
		</div>
		<p id="path"></p>
    </body>
</html>
